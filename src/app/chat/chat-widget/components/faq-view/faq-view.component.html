        </span>

<div class="frequently-main-container">
    <div class="search-box" *ngIf="(currentView$ | async) !== 'miniViewArticle'">
        <div class="combine-search">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12.9167 11.6667H12.2583L12.025 11.4417C12.8417 10.4917 13.3333 9.25833 13.3333 7.91667C13.3333 4.925 10.9083 2.5 7.91667 2.5C4.925 2.5 2.5 4.925 2.5 7.91667C2.5 10.9083 4.925 13.3333 7.91667 13.3333C9.25833 13.3333 10.4917 12.8417 11.4417 12.025L11.6667 12.2583V12.9167L15.8333 17.075L17.075 15.8333L12.9167 11.6667V11.6667ZM7.91667 11.6667C5.84167 11.6667 4.16667 9.99167 4.16667 7.91667C4.16667 5.84167 5.84167 4.16667 7.91667 4.16667C9.99167 4.16667 11.6667 5.84167 11.6667 7.91667C11.6667 9.99167 9.99167 11.6667 7.91667 11.6667Z"
                    fill="#A1A1A1"
                />
            </svg>
            <input (keyup)="searchInFaqList($event)" placeholder="What are you looking for?" type="text" />
        </div>
        <div class="search-loader" *ngIf="faqSearchInProcess$ | async">
            <mat-spinner [diameter]="20"></mat-spinner>
        </div>
    </div>

    <div class="frequently-body-container">
        <div class="frequently-body-inner-container">
            <div class="folder-items" *ngIf="(currentView$ | async) === 'folderList'">
                <ng-container *ngIf="faqsList$ | async as ifaqs">
                    <button
                        (click)="selectFolder(folder.id)"
                        *ngFor="let folder of ifaqs"
                        class="folder-list"
                        mat-button
                    >
                        <span class="folder-icon">
                            <!-- <fa-icon class="faIcon" [icon]="getIcon(folder.icon_url)"></fa-icon> -->
                            <mat-icon class="mr-2">{{ folder.icon_url }}</mat-icon>
                        </span>
                        <!-- <span class="folder-name">{{ folder.name }}</span> -->
                        <span class="folder-name" [innerHTML]="folder.name | sanitizeHtml"></span>
                    </button>
                </ng-container>
            </div>
            <msg91-articles-list
                *ngIf="(currentView$ | async) === 'articleList'"
                [articlesList]="currentFolderArticleList$ | async"
                (selectedArticleId)="selectArticle($event)"
                [widgetToken]="widgetToken"
            ></msg91-articles-list>
            <msg91-articles-list
                *ngIf="(currentView$ | async) === 'searchResult'"
                [articlesList]="searchedArticleList$ | async"
                (selectedArticleId)="selectArticle($event)"
                [widgetToken]="widgetToken"
            ></msg91-articles-list>
            <msg91-articles-view
                *ngIf="(currentView$ | async) === 'miniViewArticle'"
                [currentArticle]="selectedArticle$ | async"
            ></msg91-articles-view>
        </div>

        <div class="main-loader" *ngIf="faqInProcess$ | async">
            <mat-spinner [diameter]="35"></mat-spinner>
        </div>
    </div>
</div>
